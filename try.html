<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Footer with SVG Logos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .brand-icon {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      fill: white;
      transition: fill 0.3s;
    }
    .brand-icon:hover {
      fill: #ccc;
    }
    .footer-links a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #111;
      color: white;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<!-- Footer -->
<footer class="mt-auto">
  <div class="container text-center text-md-start">
    <div class="row align-items-center text-center text-md-left">

      <!-- Navigation Links -->
      <div class="col-12 col-md-6 mb-3 mb-md-0 footer-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

      <!-- Brand Logos (Inline SVGs) -->
      <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end flex-wrap">
        <!-- LV -->
        <svg class="brand-icon" viewBox="0 0 100 100">
          <text x="0" y="75" font-size="75" font-family="serif">LV</text>
        </svg>

        <!-- Chanel -->
        <svg class="brand-icon" viewBox="0 0 100 100">
          <text x="0" y="75" font-size="75" font-family="Arial">CC</text>
        </svg>

        <!-- Prada -->
        <svg class="brand-icon" viewBox="0 0 100 100">
          <text x="0" y="75" font-size="60" font-family="Helvetica">Pr</text>
        </svg>

        <!-- HermÃ¨s -->
        <svg class="brand-icon" viewBox="0 0 100 100">
          <text x="0" y="75" font-size="65" font-family="Georgia">H</text>
        </svg>

        <!-- Bottega Veneta -->
        <svg class="brand-icon" viewBox="0 0 100 100">
          <text x="0" y="75" font-size="45" font-family="Verdana">BV</text>
        </svg>
      </div>

    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
